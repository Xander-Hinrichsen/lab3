<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="text-styles.css">
<link rel="stylesheet" type="text/css" href="theme.css">

<html lang="en">
  <head>
    <title id="test">LAB2 Meeting Minutes</title>
    <meta name="description" content="Lab2 webpage">
    <link rel="icon" type="image/x-icon" href="https://www.nicepng.com/png/detail/34-347447_dumbbell-vectors-png-blue-dumbbell-clip-art.png">
  </head>
  <body>
  
  <header>
    <h1>10x Brogrammers Icebreaking Part2</h1>
    <hr size="10">
    <h3 id="date">April 15, 2023</h3>
    <h2 id="to-underline"><i>Work/Workout Time Management</i></h2>
  </header>



  <div class="text-with-images">
    <main>
      <details>
      <summary id="arrow-thing">Attendees</summary> 
      <figure>
        <ul><li>Xander Hinrichsen</li> 
        <li>Other person</li></ul>
      </figure>
      </details>

      <figure>
        <figcaption>Agenda:</figcaption>
        <ol>
        <li><b>Work interfearing with gains?</b></li>
        <li><strong>Legs?...</strong></li> 
        </ol>
      </figure>

      <figure>
        <figcaption>Unfinished Business:</figcaption>
        <ol>
        <li>Synchronizing regimens</li> 
        <li>Creatine?</li> 
        <li><nav><a href="https://www.imdb.com/title/tt1745960/"> Best Movie of all time ever</a></nav> (statement, not question)</li>
        </ol>
      </figure>
      
      <figure>
        <figcaption>New Business:</figcaption>
        <ul>
        <li>System setup</li> 
        <li>Bring your SSN to work day</li> 
        <li>Nutritional meals from workplace cafeteria</li> 
        </ul>
      </figure>

      <figure>
        <figcaption>Comments/Questions/Concerns:</figcaption>
        <ul>
        <li>HR Department</li> 
        <li>Mirrors in the office?</li> 
        </ul>
      </figure>
      </main>
      <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iMU90m8Aw6zA/v1/1200x-1.jpg", 
      width="600", height="400">
      <img src="imgforlab2.png", 
      width="600", height="400">
    </div>
    <br><br> 

    <h2>Meeting Video & Audio Recording</h2>
    

    <div, id="video-audio">
      <section>
      <video width="400" heigh="400" controls><source src="meetingvid.mp4" type="video/mp4"></video>
      </section>


      <section>
      <audio controls><source src="meetingaudio.mp3", type="audio/mp3"></audio>
      </section>
    </div>
  <hr size="10">
  <footer>
    <section>
      <h3>Forms Section and extra tags (html practice)</h3>
    </section>

    <h3>Form</h3>
    <form>
      <fieldset>
      Name: <input type="text">
      Email: <input type="text">
      
      Date: <input type="date">
      <br>
      List Allergies (if any):
      <br>
      <textarea rows="5" cols="20"></textarea>
      <br><br> 
      Datalist
      <input list="dl">
      <datalist id="dl">
        <option value="suggestion1">
        <option value="suggestion2">
        <option value="suggestion3">
        <option value="suggestion4">
        <option value="suggestion5">
        <option value="suggestion6">
      </datalist>
      <br>
      Favorite muscle group:
      <select>
        <option value="Biceps">Biceps</option>
      </select>
      <br>
      I agree: <input type="radio">
      I doubly agree <input type="checkbox">
      <br>
      <button>Submit</button>
      </fieldset>
    </form>

  </footer>


  </body>
</html>
